# Render Blueprint - BETA Environment Only
# https://render.com/docs/blueprint-spec
#
# This file is for beta deployment only.
# Stage/Prod should be deployed from a separate Render account.

services:
  - type: web
    name: worksite-api-beta
    runtime: node
    region: singapore # Closest to your users
    plan: free
    branch: beta
    rootDir: apps/api
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # Set manually in dashboard
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false # Set to Vercel URL after deployment
      - key: STORAGE_PROVIDER
        value: supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: documents
