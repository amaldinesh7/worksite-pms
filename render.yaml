# Render Blueprint - BETA Environment Only
# https://render.com/docs/blueprint-spec
#
# This file is for beta deployment only.
# Stage/Prod should be deployed from a separate Render account.

services:
  - type: web
    name: worksite-api-beta
    runtime: node
    region: singapore
    plan: free
    branch: beta
    rootDir: apps/api
    buildCommand: |
      corepack enable && 
      corepack prepare pnpm@9.15.0 --activate && 
      HUSKY=0 pnpm install --ignore-scripts && 
      pnpm db:generate && 
      pnpm db:migrate:prod &&
      pnpm build
    startCommand: node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22.12.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: STORAGE_PROVIDER
        value: supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: documents
